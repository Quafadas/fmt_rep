name: CI
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  id-token: write
  pages: write
  contents: read

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Set up Mill
        run: chmod +x ./mill
        
      - name: formatCheck
        run: ./mill mill.scalalib.scalafmt.ScalafmtModule/checkFormatAll __.sources
